<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template/layoutBase.xhtml">
        <ui:define name="content">
            <h:form id="frmCadFuncao" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
                <p:messages id="messages" showDetail="true" closable="true"/>                                  
                <p:panel header="Função" >
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Código: "/>
                        <p:inputText value="#{cadMovimentacaoBean.codMov}">
                            <f:convertNumber type="number"/>
                        </p:inputText>

                        <h:outputLabel value="Descrição: "/>
                        <p:inputText value="#{cadMovimentacaoBean.descMov}"/>

                        <h:outputLabel value="Situação:"/>
                        <p:selectOneMenu id="sitDrop" value="#{cadMovimentacaoBean.sitMov}">                    
                            <f:selectItem itemLabel="........................................" />  
                            <f:selectItems value="#{cadMovimentacaoBean.carregaSitMov()}" var="sit"  
                                           itemLabel="#{sit.get('nome')}" itemValue="#{sit.get('codigo')}" />
                        </p:selectOneMenu>

                    </h:panelGrid>
                    <f:facet name="footer">                    
                        <p:commandButton value="Pesquisar" ajax="false" update="gridPrincipal" actionListener="#{cadMovimentacaoBean.pesquisarMovimento()}"/>                    
                        <p:commandButton value="Limpar" actionListener="#{cadMovimentacaoBean.limparPesquisa()}" update=":frmCadFuncao"/>                    
                        <p:commandButton value="Nova Função" onclick="PF('dlCadFuncao').show()" update=":frmDlCadFuncao"/>  
                        <p:commandButton value="Voltar" style="float: right" action="#{homeManager.voltar()}"/>
                    </f:facet>
                </p:panel>

                <p:dataTable id="gridPrincipal" value="#{cadMovimentacaoBean.gridPesquisa}" var="item" rows="8" 
                             paginator="true" paginatorAlwaysVisible="false"  
                             paginatorPosition="bottom"
                             emptyMessage="Nenhum Registro Encontrado">
                    <f:facet name="header">
                        Funções Cadastradas
                    </f:facet>
                    <p:column style="text-align: center; width: 5%" >
                        <f:facet name="header">
                            <h:outputText value="Código"/>
                        </f:facet>
                        <h:outputText value="#{item.get('codigo')}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição"/>
                        </f:facet>
                        <h:outputText value="#{item.get('descricao')}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Situação"/>
                        </f:facet>
                        <h:outputText value="#{item.get('sit')}"/>
                    </p:column>

                    <p:column style="text-align: center; width: 5%">
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>              
                        <p:commandButton id="acoes" icon="ui-icon-triangle-2-n-s"/>
                        <p:tieredMenu overlay="true" trigger="acoes" my="left top" at="left bottom">                        
                            <p:menuitem value="Alterar" actionListener="#{cadMovimentacaoBean.buscarMovimento(item.get('codigo'))}"
                                        onclick="PF('dlAltMov').show()" update=":frmDlAltMov"/>                         
                        </p:tieredMenu>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog widgetVar="dlCadFuncao" header="Cadastrar função" modal="true" appendTo="@(body)">
                <h:form id="frmDlCadFuncao" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
                    <p:panel>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Descrição: "/>
                            <p:inputText value="#{cadFuncaoBean.cadDescFuncao}" />                           

                            <p:outputLabel for="sit" value="Situação: " />
                            <p:selectOneRadio id="sit" value="#{cadFuncaoBean.cadSitFuncao}" >
                                <f:selectItem itemLabel="Ativo" itemValue="01"  />
                                <f:selectItem itemLabel="Inativo" itemValue="02" />                                
                            </p:selectOneRadio>
                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Salvar" actionListener="#{cadFuncaoBean.salvarFuncao()}" update="@form :frmCadFuncao" />
                            <p:commandButton type="button" value="Cancelar" onclick="PF('dlCadFuncao').hide()" update="@form :frmCadFuncao" />
                        </f:facet>
                    </p:panel>
                </h:form>
            </p:dialog>

            <p:dialog widgetVar="dlAltMov" header="Alterar função" modal="true" appendTo="@(body)">
                <h:form id="frmDlAltMov" acceptcharset="ISO-8859-1" enctype="multipart/form-data">
                    <p:panel>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="Código: "/>
                            <h:outputLabel value="#{cadMovimentacaoBean.altObj.movId}"/>

                            <h:outputLabel value="Descrição: "/>
                            <p:inputText value="#{cadMovimentacaoBean.altObj.movDesc}" />

                            <p:outputLabel for="sit" value="Situação: " />
                            <p:selectOneRadio id="sit" value="#{cadMovimentacaoBean.altObj.movSit}" >
                                <f:selectItem itemLabel="Ativo" itemValue="01"  />
                                <f:selectItem itemLabel="Inativo" itemValue="02" />                                
                            </p:selectOneRadio>
                        </h:panelGrid>
                        <f:facet name="footer">
                            <p:commandButton value="Alterar" actionListener="#{cadMovimentacaoBean.alterarMovimento()}" update="@form :frmCadFuncao" />
                            <p:commandButton type="button" value="Cancelar" onclick="PF('dlAltMov').hide()" update="@form :frmCadFuncao" />
                        </f:facet>
                    </p:panel>
                </h:form>
            </p:dialog>            
        </ui:define>
    </ui:composition>
</html>
